<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>Geheimes Wort ‚Äì Lobby</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: sans-serif;
      padding: 20px;
      max-width: 600px;
      margin: auto;
    }
    input, button {
      padding: 10px;
      margin: 5px 0;
      width: 100%;
      box-sizing: border-box;
    }
    #spielerListe {
      margin-top: 20px;
    }
    .spieler {
      padding: 5px;
      border-bottom: 1px solid #ccc;
    }
    #hostControls {
      background-color: #f3f3f3;
      padding: 10px;
      margin-top: 20px;
      border-radius: 8px;
    }
  </style>
</head>
<body>

  <h1>üïπÔ∏è Geheimes Wort ‚Äì Lobby</h1>

  <!-- Bereich: Spieler beitreten -->
  <div id="joinArea">
    <input type="text" id="nameInput" placeholder="Dein Name">
    <button onclick="beitreten()">Beitreten</button>
  </div>

  <div id="lobbyArea" style="display: none;">
  <p><strong>Du bist eingeloggt als:</strong> <span id="spielerName"></span></p>
  <p id="hostInfo"></p>

  <!-- ‚úÖ Kategorie f√ºr alle sichtbar -->
  <p id="kategorieAnzeige" style="font-weight: bold; font-size: 18px; color: #333;"></p>

  <!-- HOST CONTROLS -->
  <div id="hostControls" style="display: none;">
    <h3>Host-Steuerung</h3>
    <input type="text" id="kategorieInput" placeholder="Kategorie eingeben (z.‚ÄØB. Tiere)">
    <button onclick="spielStarten()">Kategorie setzen / Spiel starten</button>
  </div>

  <h3>Spieler in der Lobby:</h3>
  <div id="spielerListe"></div>

  <button onclick="lobbyVerlassen()">Lobby verlassen</button>
</div>

  <!-- Firebase & Spiel-Logik -->
  <script type="module" src="./firebase.js"></script>
  <script type="module" src="./lobby.js"></script>
</body>
</html>
